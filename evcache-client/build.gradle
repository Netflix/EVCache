apply plugin: 'java-library'
apply plugin: 'eclipse'

sourceSets.main.java.srcDir 'src/main/java'
//sourceSets.main.resources.srcDir 'conf'
sourceSets.test.java.srcDir 'test'

repositories {
        mavenLocal()
        mavenCentral() // maven { url 'http://jcenter.bintray.com' }
}

configurations {
	all*.exclude group: 'com.netflix.archaius', module: 'archaius-core'
}

dependencies {
        api project(':evcache-core')
        api group:"net.spy",                      name:"spymemcached",                     version:"2.11.4"

        api group:"com.google.code.findbugs",     name:"annotations",                      version:"latest.release"
        api group:"com.netflix.archaius",         name:"archaius2-api",                    version:"1.10.18"
        api group:"com.netflix.archaius",         name:"archaius2-core",                   version:"1.10.18"
        api group:"com.netflix.governator",       name:"governator",                       version:"latest.release"
        api group:"com.netflix.eureka",           name:"eureka-client",                    version:"1.10.18"
        api group:"com.netflix.eureka",           name:"eureka-client-archaius2",          version:"1.10.18"
        api group:"com.netflix.spectator",        name:"spectator-api",                    version:"latest.release"
        api group:"com.netflix.spectator",        name:"spectator-nflx-plugin",            version:"latest.release"
        api group:"io.reactivex",                 name:"rxjava",                           version:"latest.release"
        api group:"org.slf4j",                    name:"slf4j-log4j12",                    version:"1.7.+"
        api group:"org.slf4j",                    name:"slf4j-api",                        version:"1.7.+"
        api group:"org.json",                     name:"json",                             version:"20180813"
        

        testImplementation group:"org.testng",               name:"testng",                           version:"7.5"
        testImplementation group:"com.netflix.archaius",     name:"archaius2-guice",                  version:"latest.release"
        testImplementation group:"com.beust",                name:"jcommander",                       version:"1.72"
        testImplementation group:"org.mockito",              name:"mockito-all",                      version:"latest.release"
        testImplementation group:'org.assertj',              name:'assertj-core',                     version:'latest.release'
}

javadoc {
    failOnError = false
}


test {
    useTestNG() 
    options.suites('test/test-suite.xml')
    minHeapSize = '1024m'
    maxHeapSize = '1536m'
    testLogging.displayGranularity = -1
    testLogging.showStandardStreams = true
}
